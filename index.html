<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Weather Forecast With Javascript</title>
</head>
<body>
    <div class="bg-image"></div>
    <div class="app">
        <div class="header">
            <h1>Weather Forecast</h1>
            <input type="text" id = "search-bar" placeholder="Search City..." autocomplete="on" >
        </div>
        <div class="content">
            <div class="city">Istanbul, TR</div>
            <div class="temp"> 15°C</div>
            <div class="desc">Clear Sky</div>
            <div class="minmax">14°C / 24°C</div>
        </div>
    </div>
    <script src="/script/config.js"></script>
    <script src="/script/script.js"></script>
</body>
</html>
